<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polyline2gcode</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Polyline to Gcode</h1>
        <p>Useful to convert polyline from <a href="https://blot.hackclub.com/editor">Blot</a> or <a href="https://shinao.github.io/PathToPoints/">PathToPoints</a></p>
        <label for="onCommand">Power on command:</label>
        <input type="text" id="onCommand">

        <label for="offCommand">Power off command:</label>
        <input type="text" id="offCommand">

        <label for="offSpeed">Move speed (unit/min):</label>
        <input type="number" id="offSpeed">

        <label for="onSpeed">Speed when engraving (unit/min):</label>
        <input type="number" id="onSpeed">

        
        <label for="scale">Scale points by:</label>
        <input type="number" id="scale" value="1">
        

        <label for="polyline">Input Polyline:</label>
        <textarea name="polyline" id="polyline" cols="30" rows="10"></textarea>

        <label for="gcode">Output Gcode:</label>
        <textarea name="gcode" id="gcode" cols="30" rows="10"></textarea>

        <input type="button" value="convert" id="convert">

        <p>min x:<span id="minX"></span></p>
        <p>max x:<span id="maxX"></span></p>
        <p>min y:<span id="minY"></span></p>
        <p>max y:<span id="maxY"></span></p>

        <p>Copy the Gcode and paste it to your CNC machine</p>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
